########################################
# Idle Timeout
########################################

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  LED_SHUTDOWN
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60
timeout: 600

