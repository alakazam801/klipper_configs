# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

########################################
# Additional Configs
########################################

[include config_backup.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include ./klack/_klack_probe.cfg]
#[include klack_ender.cfg]
[include timelapse.cfg]
#[include ./extras/resonance_tester.cfg]
[include K-ShakeTune/*.cfg]
#[include bltouch.cfg]
[include ./extras/led_effects.cfg]
[include ./extras/calibrate_pa.cfg]
[include ./extras/TEST_SPEED.cfg]

[exclude_object]

[gcode_arcs]
resolution: 0.1

########################################
# Printer
########################################

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 8d9ee2e0497b

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 9b0991c2b89d #08d6f4f3fc8c

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 4000
minimum_cruise_ratio: 0.5
max_z_accel: 100

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -12
position_endstop: -12
position_max: 228
homing_speed: 80

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.580
#diag_pin:
stealthchop_threshold: 999999

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_min: -13
position_endstop: -13
position_max: 234
homing_speed: 80

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.580
#diag_pin:
stealthchop_threshold: 999999

[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC0
#position_endstop: 0
position_min: -3.0
position_max: 250
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.580
#diag_pin:
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC0

[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.580
#diag_pin:
stealthchop_threshold: 999999

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 22.724 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:10
microsteps: 16
heater_pin: EBBCan: PB13
#control: pid
#pid_kp = 23.145
#pid_ki = 1.234
#pid_kd = 108.494
min_temp: 0
max_temp: 320
#min_extrude_temp: 0
nozzle_diameter: 0.800
filament_diameter: 1.750
pressure_advance: 0.048
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5
#sensor_type: Generic 3950
#sensor_pin: EBBCan: PA3
### PT-100 ###
sensor_type: MAX31865
sensor_pin: EBBCan: PA4
spi_speed: 4000000
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
#uart_pin: PC6
uart_pin: EBBCan: PA15
interpolate: False
run_current: 0.54 #min 0.30, max 0.85
stealthchop_threshold: 0
#diag_pin:

[firmware_retraction]
retract_length: 0.8
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 10

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control = pid
#pid_kp = 30.089
#pid_ki = 1.875
#pid_kd = 120.734
min_temp: 0
max_temp: 130

[fan]
pin: EBBCan: PA1
max_power: 1.0
#kick_start_time: 0.100

[heater_fan Hotend_Fan]
pin: EBBCan: PA0
max_power: 1.0
heater: extruder
heater_temp: 50
fan_speed: 1.0

[controller_fan SKR_Fan_1]
pin: PB7
max_power: 1
#hardware_pwm: True
kick_start_time: 0.100
#shutdown_speed: 1.0
fan_speed: 1.0
idle_timeout: 60
idle_speed: 0
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z

[controller_fan SKR_Fan_2]
pin: PB6
max_power: 1
#hardware_pwm: True
kick_start_time: 0.100
#shutdown_speed: 1.0
fan_speed: 1.0
idle_timeout: 60
idle_speed: 0
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z

########################################
# Bed Leveling
########################################

#[bed_screws]
#screw1:
#screw2:
#screw3:
#screw4:

[screws_tilt_adjust]
screw1: 9, 175
screw1_name: rear left screw
screw2: 9, 3
screw2_name: front left screw
screw3: 178, 3
screw3_name: front right screw
screw4: 178, 175
screw4_name: rear right screw
horizontal_move_z: 4
speed: 250
screw_thread: CW-M4

########################################
# Input Shaper
########################################

[input_shaper]
shaper_freq_x: 70
shaper_type_x: zv
shaper_freq_y: 37
shaper_type_y: mzv

########################################
# Temps
########################################

[temperature_sensor Heatbreak_Heatsink]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 80
#gcode_id:

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor SKR_3_EZ]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor EBB_36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 10
max_temp: 100

########################################
# Filament Detection
########################################

[filament_switch_sensor Runout_Sensor]
switch_pin: ^PC2
pause_on_runout: False
runout_gcode:
  #M600
  #PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor Encoder_Sensor]
switch_pin: ^PA0
detection_length: 11.52
extruder: extruder
pause_on_runout: True
runout_gcode:
  M600
  #PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted

########################################
# Idle Timeout
########################################

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    M84
    TURN_OFF_HEATERS
    LED_SHUTDOWN
    UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60
    #call your power off
  {% endif %}
timeout: 600

